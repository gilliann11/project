<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gallery</title>
    <style>
        body {
            background-image: url('a1.jpg');
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .main-image {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <img id="mainImage" src="1.jpg" class="main-image">
    <div class="gallery">
        <img src="1.jpg" onclick="changeImage('1.jpg', 'a1.jpg')">
        <img src="2.jpg" onclick="changeImage('2.jpg', 'a2.jpg')">
        <img src="3.jpg" onclick="changeImage('3.jpg', 'a1.jpg')">
        <img src="4.jpg" onclick="changeImage('4.jpg', 'a2.jpg')">
        <img src="5.jpg" onclick="changeImage('5.jpg', 'a1.jpg')">
        <img src="6.jpg" onclick="changeImage('6.jpg', 'a2.jpg')">
        <img src="7.jpg" onclick="changeImage('7.jpg', 'a1.jpg')">
        <img src="8.jpg" onclick="changeImage('8.jpg', 'a2.jpg')">
        <img src="9.jpg" onclick="changeImage('9.jpg', 'a1.jpg')">
        <img src="10.jpg" onclick="changeImage('10.jpg', 'a1.jpg')">
        <img src="11.jpg" onclick="changeImage('11.jpg', 'a1.jpg')">
        <img src="12.jpg" onclick="changeImage('12.jpg', 'a1.jpg')">
        <img src="13.jpg" onclick="changeImage('13.jpg', 'a1.jpg')">
        <img src="14.jpg" onclick="changeImage('14.jpg', 'a1.jpg')">


    </div>
</div>

<script>
    function changeImage(imageSrc, bgSrc) {
        document.getElementById('mainImage').src = imageSrc;
        document.body.style.backgroundImage = `url('${bgSrc}')`;
    }
</script>

</body>
</html>
